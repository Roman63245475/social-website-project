{% extends 'base.html' %}

{% block title %}Edit you profile{% endblock %}

{% block content %}
    <h1>Edit your profile</h1>
    <p>You can edit your profile by using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_edit_form.as_p }}
        {{ profile_edit_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
